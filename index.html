<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile menubar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:wght@400;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>

    <section class="header">
        <div class="wrappar">

            <!-- desktop menu -->
            <nav class="desktop-menu ">
                <p>GD.</p>

                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Our Work</a></li>
                    <li><a href="#">Enrol Now</a></li>
                </ul>
            </nav>

            <!-- mobile menu -->
            <nav class="mobile-menu">

                <div class="menu-wrappar">
                    <p>GD.</p>
                    <i id="hamburger" class="fa-solid fa-bars"></i>
                </div>

                <ul class="ul-list">
                    <li><i id="close" class="fa-solid fa-xmark"></i></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Our Work</a></li>
                    <li><a href="#">Enrol Now</a></li>
                </ul>

            </nav>
            <!-- mobile menu end-->



        </div>
    </section>
    <section class="hero">
        <div class="wrappar">

            <a href="#">Hello 1</a>
            <a href="#">Hello 2</a>
            <a href="#">Hello 3</a>
            <a href="#">Hello 4</a>
            <a href="#">Hello 5</a>

        </div>
    </section>
    <section class="content">
        <div class="wrappar">

        </div>
    </section>
    <section class="footer">
        <div class="wrappar">

        </div>
    </section>

    <script src="asset/js/main.js"></script>
</body>

</html>
